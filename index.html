<html>
<head>
   <title>Form validation using HTML and JavaScript</title>
   
   <!-- FOLLOWING IS THE CSS CODE-->
   <style>
      body {
         font-family: 'Montserrat', sans-serif;
      }
      h2 {
         display: flex;
         justify-content: center;
         color: navy;
         margin-left: 1px;
      }
      form {
         max-width: 400px;
         margin: 0 auto;
         padding: 20px;
         border: 2px solid #ccc;
        
         background-color: orangered;
      }
      label {
         display: block;
         font-weight: bold;
         margin-bottom: 10px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
         width: 100%;
         padding: 10px;
         margin-bottom: 20px;
         border: 1px solid grey;
        
         box-sizing: border-box;
      }
      input[type="submit"] {
         background-color: orange;
         color: #fff;
         padding: 10px 20px;
         border: none;
        
         cursor: pointer;
      }
      input[type="submit"]:hover {
         background-color: orange;
      }
      .submit-box {
         text-align: center;
         position: relative;
         display: flex;
         align-items: center;
         justify-content: center;
         margin-top: 20px;
      }
      div {
         position: relative;
         display: flex;
         font-size: small;
      }
   </style>
</head>
<!-- FOLLOWING IS THE HTML CODE-->
<body>
   <h2>Form validation</h2>
   <form id="form" onsubmit="validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="abc@xyz.com">
      <br>
      <br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}">
      
      <div class="submit-box">
         <input type="submit" value="Submit">
      </div>
   </form>
   <!-- FOLLOWING IS THE JAVASCRIPT CODE-->
   <script>
      function validateForm() {
         var name = document.forms["form"]["name"].value;
         var email = document.forms["form"]["email"].value;
         var phone = document.forms["form"]["phone"].value;
         var add = document.getElementById('add').value;
         if (name == "") {
            alert("Please enter your NAME to proceed further...");
            return false;
         }
         if (!isNaN(name)) {
            alert("please enter valid name...");
            return false;
         }
         if (email == "") {
            alert("Please enter valid EMAIL to proceed further...");
            return false;
         }
         if (phone == "") {
            alert("Please enter your CONTACT number to proceed further...");
            return false;
         }
         if (isNaN(phone)) {
            alert("Invalid CONTACT number");
            return false;
         }
       
      }
   </script>
</body>
</html>
